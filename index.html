<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<header>
    <h1>Cadastro de Alunos</h1>
    <hr>
</header>

<body>
    <div class="faixaSup">
        <h3>Dados do Aluno</h3>
    </div>
    <div class="container">
        <form method="get">
            <label for="prontuario"> Prontuário: </label>
            <input type="text">
            <br>

            <label for="nome"> Nome: </label>
            <input type="text" placeholder="Nome completo" required>
            <br>

            <label for="dataNasc">Data Nascimento: </label>
            <input type="date" required>
            <br>

            <label for="sexo">Sexo: </label>
            <select name="sexo">
                <option value="sexoF" selected>Femino</option>
                <option value="sexoM">Masculino</option>
            </select>
        </form>
        <form action="" method="get">
            <label for="cpf">CPF: </label>
            <input type="text" name="cpf" placeholder="Digite os números do cpf">
            <br>

            <label for="rg">RG: </label>
            <input type="text" required name="rg" placeholder="Digite os números do rg">
            <br>
            <label for="cel">Celular: </label>
            <input type="tel" name="cel" pattern="[0-9{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}-[0-9]{2}]"
                placeholder="DDD XXX-XX-XX-XX">

            <label for="email">E-mail: </label>
            <input type="mail" name="email" required placeholder="exemplo@email.com">
        </form>
    </div>
    <hr>
    <div class="faixaSup">
        <h3>Dados do Responsável</h3>
    </div>
    <div class="container">
        <form method="get">
            <label for="nome"> Nome: </label>
            <input type="text" placeholder="Nome completo" required>
            <br>

            <label for="email">E-mail: </label>
            <input type="mail" name="email" required placeholder="exemplo@email.com">
            <br>

            <label for="dataNasc">Data Nascimento: </label>
            <input type="date" required>
            <br>


        </form>
        <form action="" method="get">
            <label for="cpf">CPF: </label>
            <input type="text" name="cpf" placeholder="Digite os números do cpf">
            <br>

            <label for="rg">RG: </label>
            <input type="text" required name="rg" placeholder="Digite os números do rg">
            <br>
            <label for="cel">Celular: </label>
            <input type="tel" name="cel" pattern="[0-9{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}-[0-9]{2}]"
                placeholder="DDD XXX-XX-XX-XX">

        </form>
    </div>
    <div id="botao">
    <button>Enviar</button>
    </div>
    
<footer class="rodape">
    © 2022 built with care ♥ by Jéssica Gasque
</footer>
   

</body>

</html>
